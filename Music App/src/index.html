<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Shrey Ajaykumar Bhatt" />

    <title>WEB222 Music App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura-dark.css"
      media="screen and (prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>ListenUp</h1>
      <p>From hip-hop to classical jazz, we love it all.</p>
    </header>

    <nav id="main-menu">
      <button id="browse-song" class="menu-button">Browse Songs</button>
      <button id="req-artist" class="menu-button">Request a New Artist</button>
    </nav>
    <hr />

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>
      <div id="card-container" class="card-container">
        <!-- Dynamically updated songs-->
      </div>
    </main>

    <footer>
      <form action="https://httpbin.org/post" method="POST">
        <div>
          <label for="user-email" class="form-label">
            Sign up to get the latest information, new releases and more...
          </label>
          <div id="sign-up" class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <input
                type="email"
                id="user-email"
                name="user-email"
                autocomplete="email"
                placeholder="name@example.com"
                class="form-control"
                size="60"
                required
              />
            </div>
            <div class="col-12 mt-0">
              <button type="submit" class="btn btn-primary submit-btn">Sign Up</button>
            </div>
          </div>
        </div>
      </form>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document.querySelector("#browse-song").onclick = function () {
        location.href = "./index.html";
      };
      document.querySelector("#req-artist").onclick = function () {
        location.href = "./artistRequest.html";
      };
    </script>
  </body>
</html>
