<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Shrey Ajaykumar Bhatt" />

    <title>WEB222 Music App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura-dark.css"
      media="screen and (prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>ListenUp</h1>
      <p>From hip-hop to classical jazz, we love it all.</p>
    </header>

    <nav id="main-menu">
      <button id="browse-song" class="menu-button">Browse Songs</button>
      <button id="req-artist" class="menu-button">Request a New Artist</button>
    </nav>
    <hr />

    <form
      class="container mt-4"
      action="https://httpbin.org/post"
      method="POST"
      style="font-size: 1.5em"
    >
      <div>
        <label for="user-artist" class="form-label">Artist Name</label>
        <input type="text" id="user-artist" name="user-artist" class="form-control" required />
      </div>

      <div>
        <label for="user-genre" class="form-label">Music Genre</label>
        <input
          list="genres"
          type="text"
          id="user-genre"
          name="user-genre"
          class="form-control"
          required
        />
        <datalist id="genres">
          <option value="Rock"></option>
          <option value="Pop"></option>
          <option value="Jazz"></option>
          <option value="Hip Hop"></option>
          <option value="Electronic"></option>
          <option value="Classical"></option>
          <option value="Blues"></option>
          <option value="Country"></option>
          <option value="R&B"></option>
          <option value="Reggae"></option>
        </datalist>
      </div>

      <div>
        <label for="artist-urls" class="form-label">Social Media URLs (comma-seperated)</label>
        <input
          type="text"
          id="user-artist"
          name="user-artist"
          class="form-control"
          pattern="^[a-zA-Z0-9]+:\/{0,2}[a-zA-Z0-9]+(,[a-zA-Z0-9]+:\/{0,2}[a-zA-Z0-9]+)*"
          required
        />
      </div>

      <div style="margin-top: 1em">
        <label class="form-label">Music URLs</label>
        <button type="button" id="add-url" class="btn btn-secondary">+</button>
        <button type="button" id="subtract-url" class="btn btn-secondary">-</button>
        <div id="music-urls">
          <div>
            <label for="url-1" class="form-label">URL 1</label>
            <input type="url" id="url-1" name="url-1" class="form-control" required />
          </div>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="user-resource-available" class="form-check-label">Explict: </label>
        </div>

        <div class="col-auto">
          <input
            type="checkbox"
            role="switch"
            id="user-resource-available"
            name="user-resource-available"
            class="form-check-input"
          />
        </div>
      </div>

      <div>
        <label for="user-query" class="form-label">Why should this artist be added?</label>
        <textarea
          id="user-query"
          name="user-query"
          class="form-control"
          rows="10"
          required
        ></textarea>
      </div>

      <div class="mt-3 grid text-center">
        <button id="submit-button" type="submit" class="btn btn-primary submit-btn">Submit</button>
      </div>
    </form>

    <footer>
      <form action="https://httpbin.org/post" method="POST">
        <div>
          <label for="user-email" class="form-label">
            Sign up to get the latest information, new releases and more...
          </label>
          <div id="sign-up" class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <input
                type="email"
                id="user-email"
                name="user-email"
                autocomplete="email"
                placeholder="name@example.com"
                class="form-control"
                size="60"
                required
              />
            </div>
            <div class="col-12 mt-0">
              <button type="submit" class="btn btn-primary submit-btn">Sign Up</button>
            </div>
          </div>
        </div>
      </form>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/form.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document.querySelector("#browse-song").onclick = function () {
        location.href = "./index.html";
      };
      document.querySelector("#req-artist").onclick = function () {
        location.href = "./artistRequest.html";
      };
    </script>
  </body>
</html>
